name: Readme

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    # Run a job every hour (at minute 0)
    - cron: "0 * * * *"

jobs:
  update-readme:
    name: Update this README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true